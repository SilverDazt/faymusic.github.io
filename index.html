<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fay Playlist</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h2 class="heading" id="music" style="margin: 180px 0 -20px 0;">Fay Musics</h2>

    <div class="container-fav-music" data-aos="fade-up" data-aos-duration="600" data-aos-offset="360">
        <div class="wrapper">
            <div class="top-bar">
                <i class="material-icons">expand_more</i>
                <span>04.</span>
                <i class="material-icons">more_horiz</i>
            </div>
            <div class="img-area">
                <img src="images/04.jpg" alt="">
            </div>
            <div class="song-details">
                <p class="name"></p>
                <p class="artist"></p>
            </div>
            <div class="progress-area">
                <div class="progress-bar">
                    <audio id="main-audio" src=""></audio>
                </div>
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
                <i id="prev" class="material-icons">skip_previous</i>
                <div class="play-pause">
                    <i class="material-icons play">play_arrow</i>
                </div>
                <i id="next" class="material-icons">skip_next</i>
                <i id="more-music" class="material-icons">queue_music</i>
            </div>
            <div class="music-list">
                <div class="header">
                    <div class="row">
                        <i class="list material-icons">queue_music</i>
                        <span>Music list</span>
                    </div>
                    <i id="close" class="material-icons">close</i>
                </div>
                <ul>
                </ul>
            </div>
        </div>
    </div>


    </div>
    </section>
    </div>
    <br><br><br>
    <script src="script.js"></script>
    <script src="music-list.js"></script>
    <script src="music.js"></script>
    <script>
        feather.replace();
    </script>
</body>

</html>
